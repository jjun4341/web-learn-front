<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>
</head>
<body>
    <center>
        <h1>어서오세요</h1>
    </center>
    <script>
        var birth = prompt('출생년도를 입력해주세요.', "ex) 2020");
        var year = 2021;
        var age;
        age = year - birth + 1
        var name = prompt('이름을 입력해주세요.', "ex) 고지운")
        document.write(name + "님의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
